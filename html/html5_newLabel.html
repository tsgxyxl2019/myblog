<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./html_css/html_css.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h3>知识点：</h3>
        <p style="text-indent: 0em;">
            header : 页眉 <br>
            footer : 页脚<br>
            main : 主体<br>
            hgroup : 标题组合<br>
            nav : 导航	<br>
        </p>
        <p style="text-indent: 0em;">
            article : 独立的内容<br>
            aside : 辅助信息的内容 <br>           
            section :  区域      <br>
            figure : 描述图像或视频       <br>
            figcaption : 描述图像或视频的标题部分<br>
        </p>
        <p style="text-indent: 0em;">
            datalist : 选项列表<br>
            details / summary : 文档细节 / 文档标题 <br>           
            progress / meter :  定义进度条 / 定义度量范围      <br>
            time : 定义日期或时间       <br>
            mark : 带有记号的文本<br>
        </p>        
    </div>
    
</body>
</html>
